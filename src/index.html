<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hello Electron!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
			rel="stylesheet"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
		></script>
		<link rel="stylesheet" href="index.css" />
		<script defer src="./render.js"></script>
	</head>
	<body class="container">
		<h1 class="title">ðŸ’– Hello Chnirt!</h1>
		<p class="subtitle is-3">Welcome to your Electron application.</p>

		<div class="field">
			<p class="control has-icons-left has-icons-right">
				<input id="email" class="input" type="email" placeholder="Email" />
				<span class="icon is-small is-left">
					<i class="fas fa-envelope"></i>
				</span>
				<!-- <span class="icon is-small is-right">
					<i class="fas fa-check"></i>
				</span> -->
			</p>
		</div>

		<div class="field">
			<p class="control has-icons-left">
				<input
					id="password"
					class="input"
					type="password"
					placeholder="Password"
				/>
				<span class="icon is-small is-left">
					<i class="fas fa-lock"></i>
				</span>
			</p>
		</div>

		<div class="field is-grouped is-grouped-centered">
			<p class="control">
				<button id="loginButton" class="button is-success">Login</button>
			</p>
			<p class="control">
				<button id="registerButton" class="button is-white">Register</button>
			</p>
		</div>
	</body>
</html>
